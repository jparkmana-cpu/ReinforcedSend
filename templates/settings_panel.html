<div class="enhanced-send-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Enhanced Send</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="enhanced-send_block flex-container">
                <div class="flexFlowColumn">
                    <label for="retry_delay_input">재시도 대기 시간 (초)</label>
                    <input id="retry_delay_input" type="number" class="text_pole" min="5" value="30">
                    <small>응답이 없을 때, 다음 재전송까지 대기할 시간입니다.</small>
                </div>
                <div class="flexFlowColumn">
                    <label for="max_retries_input">최대 재시도 횟수</label>
                    <input id="max_retries_input" type="number" class="text_pole" min="1" max="10" value="3">
                    <small>최대 재시도 횟수를 초과하면 전송을 중단합니다.</small>
                </div>
            </div>
        </div>
    </div>
</div>
