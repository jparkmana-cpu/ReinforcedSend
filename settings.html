<div class="enhanced-send-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>강화된 전송 버튼 설정</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="es-setting_block flex-container">
                <label for="es_enabled">활성화</label>
                <input id="es_enabled" type="checkbox" />
            </div>
            <div class="es-setting_block flex-container">
                <label for="es_retry_delay">재시도 간격 (초)</label>
                <input id="es_retry_delay" type="number" value="30" min="5" style="width: 60px;" />
            </div>
            <div class="es-setting_block flex-container">
                <label for="es_max_retries">최대 재시도 횟수</label>
                <input id="es_max_retries" type="number" value="5" min="1" max="20" style="width: 60px;" />
            </div>
            <hr class="sysHR" />
        </div>
    </div>
</div>
